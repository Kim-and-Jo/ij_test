<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <head th:insert="~{header/head :: head}"></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtoZSystem</title>
    <!--<link rel="icon" href="/sas/resources/images/atoz_logo_icon.png">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <!--<link type="text/css" rel="stylesheet" th:href="@{/css/sas.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{/css/systemAdmin/company.css}" />-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body style="padding: 20px; font-size: 14px;">
<!-- Modal for company -->
<div class="modal fade" id="companyModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    경 고 창
                    <small th:text="${''}" class="m-0 text-muted"></small>
                </h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><i class="fal fa-times"></i></span>
                </button>
            </div>
            <div class="modal-body">
                <p style="text-align: center;"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary close" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal for search ID -->
<div class="modal fade" id="searchId" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">ID 검색</h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><i class="fal fa-times"></i></span>
                </button>
            </div>
            <div class="modal-body" style="min-height: 100px;">
                <div class="input-group mb-3">
                    <select class="form-select" id="category">
                        <option value="id">ID</option>
                        <option value="name">이름</option>
                    </select>
                    <input type="text" class="form-control" id="searchText" style="width: 50%;">
                    <button class="btn btn-outline-secondary" type="button" id="search-id-btn">검색</button>
                </div>
                <div style="padding-left: 5%; padding-right: 5%;">
                    <b>검색결과&nbsp;</b>
                    <span th:id="search-cnt" style="color: red;"></span>
                    <span>건</span>
                    <table class="table table-sm table-hover">
                        <thead style="text-align: center;" class="table-secondary">
                        <tr>
                            <th scope="col">이름</th>
                            <th scope="col" style="width: 60%;">ID</th>
                        </tr>
                        </thead>
                        <tbody class="table-group-divider" th:id="search-id-list">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary close" data-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- Form for updating company -->
<form id="update-company-form" th:action="@{/system/company/updateCompany.do}" method="post"
      enctype="multipart/form-data">
    <div class="fs-lg fw-300 p-4 bg-white border-faded rounded mb-1">
        <table class="table table_input">
            <colgroup>
                <col style="width: 10%">
                <col style="width: 40%">
                <col style="width: 10%">
                <col style="width: 10%">
                <col style="width: 30%">
            </colgroup>
            <tbody>
            <tr>
                <th>NO</th>
                <td class="thead" id="detail-number" th:text="${company.num}"></td>
                <th colspan="2" class="thead">기업명</th>
                <td class="table-input">
                    <input type="text" class="form-control" maxlength="20" name="com_name"
                           th:value="${company.com_name}" required>
                </td>
            </tr>
            <tr>
                <th class="thead">대표자명</th>
                <td id="cpn-com-name" class="table-input">
                    <input type="text" class="form-control company-code" maxlength="5" name="ceo_name"
                           th:value="${company.ceo_name}" required>
                </td>
                <th colspan="2" class="thead">연락처</th>
                <td class="table-input">
                    <input type="text" class="form-control" name="ceo_phone" maxlength="13"
                           th:value="${company.ceo_phone}" required>
                </td>
            </tr>
            <tr>
                <th class="thead">E-Mail</th>
                <td class="table-input">
                    <input type="email" class="form-control company-code" name="ceo_email"
                           th:value="${company.ceo_email}" required>
                </td>
                <th colspan="2" class="thead">상태</th>
                <td class="table-input">
                    <div class="demo">
                        <label class="switcher switcher-lg switcher-primary">
                            <input type="checkbox" class="switcher-input" th:checked="${company.used == 1}" name="used"
                                   value="1">
                            <span class="switcher-indicator">
            <span class="switcher-yes">정상</span>
            <span class="switcher-no"> 중지</span>
        </span>
                        </label>
                    </div>
                </td>
            </tr>
            <tr>
                <th class="thead">주소</th>
                <td class="table-input">
                    <input type="text" class="form-control address-input d-inline-block" name="address1" maxlength="50"
                           th:value="${company.address1}" required>
                    <button type="button" class="btn btn-dark d-inline-block" id="address-search-btn">
                        <i class="ion ion-ios-search"></i> 주소 검색
                    </button>
                </td>
                <th class="thead" colspan="2">상세주소</th>
                <td class="table-input">
                    <input type="text" class="form-control" name="address2" maxlength="50"
                           th:value="${company.address2}" required>
                </td>
            </tr>
            <tr>
                <th rowspan="5" class="table-input thead" style="vertical-align: middle;">Logo</th>
                <td rowspan="5" align="center" style="vertical-align: top;">
                    <input class="form-control-file border" id="image-input" name="imgFile" type="file">
                    <div id="image-container" style="height: 100%;">
                        <img id="company-ci" style="height:150px;margin-top:10px" alt=""
                             th:src="@{'/image.do?fileName=' + ${company.com_ci}}">
                    </div>
                </td>
                <th colspan="2" class="thead">사용자수</th>
                <td th:text="${company.userCnt}"></td>
            </tr>
            <tr>
                <th colspan="2" class="thead">사용 비콘수</th>
                <td th:text="${company.useBeaconCnt}"></td>
            </tr>
            </tbody>
        </table>
        <div class="text-right">
            <button type="button" class="btn btn-primary" onclick="location.href='companyList.do'">목록</button>
            <button type="submit" class="btn btn-success" id="update-company-btn">수정</button>
            <button type="button" class="btn btn-danger" id="delete-company-btn">삭제</button>
        </div>
    </div>
</form>
<script type="text/javascript" th:src="@{/js/company/company.js}"></script>
</body>
</html>
